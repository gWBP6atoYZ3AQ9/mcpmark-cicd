name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Triage issue and manage labels
        uses: actions/github-script@v7
        with:
          script: |
            // Create required labels if they don't exist
            const requiredLabels = [
              // Category Labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn't working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              // Priority Labels
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'd93f0b', description: 'High priority issue' },
              { name: 'priority-medium', color: 'fbca04', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              // Status Labels
              { name: 'needs-triage', color: 'e99695', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: 'fbca04', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];

            for (const label of requiredLabels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (err) {
                if (err.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                } else {
                  throw err;
                }
              }
            }

            // Add initial needs-triage label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-triage']
            });

            // Get issue data
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const title = issue.data.title.toLowerCase();
            const body = issue.data.body ? issue.data.body.toLowerCase() : '';

            // Assign category labels based on title
            const categoryLabels = [];
            if (title.includes('bug')) categoryLabels.push('bug');
            if (title.includes('epic')) categoryLabels.push('epic');
            if (title.includes('maintenance')) categoryLabels.push('maintenance');

            if (categoryLabels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: categoryLabels
              });
            }

            // Assign priority labels (highest priority first)
            const priorityRules = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' },
              { keywords: ['medium', 'normal'], label: 'priority-medium' }
            ];

            let priorityLabel = 'priority-medium'; // Default
            for (const rule of priorityRules) {
              if (rule.keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = rule.label;
                break;
              }
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [priorityLabel]
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create sub-issues for epic
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const parentTitle = issue.data.title;
            const parentNumber = context.issue.number;

            // Define sub-tasks
            const subTasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            const subIssueNumbers = [];

            // Create each sub-issue
            for (let i = 0; i < subTasks.length; i++) {
              const task = subTasks[i];
              const subTitle = `[SUBTASK] ${parentTitle} - Task ${i+1}: ${task.name}`;
              const subBody = `Related to #${parentNumber}`;

              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subTitle,
                body: subBody,
                labels: ['enhancement', 'needs-review']
              });

              subIssueNumbers.push(subIssue.data.number);
            }

            // Update parent issue with task checklist
            let parentBody = issue.data.body || '';
            const checklist = `\n## Epic Tasks\n${subIssueNumbers.map(num => `- [ ] #${num}`).join('\n')}`;
            parentBody += checklist;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: parentBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    if: always()
    steps:
      - name: Auto-response and update issue status
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const author = issue.data.user.login;
            const labels = issue.data.labels.map(l => l.name);

            // Check if first-time contributor in this repo
            const authorIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });

            const isFirstTime = authorIssues.data.length === 1;

            // Add first-time-contributor label if applicable
            if (isFirstTime) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['first-time-contributor']
              });
            }

            // Prepare response based on issue type
            let response = '';
            if (labels.includes('bug')) {
              response = `Thank you for reporting this bug! Please review our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) to ensure all necessary information is provided. We'll look into this as soon as possible.`;
            } else if (labels.includes('epic')) {
              response = `Thank you for submitting this epic feature request! Please review our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more details on how we handle large features. We've created sub-tasks to break down this work.`;
            } else if (labels.includes('maintenance')) {
              response = `Thank you for submitting this maintenance task! Please review our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more details on our maintenance process.`;
            }

            // Add welcome message for first-time contributors
            if (isFirstTime) {
              response = `Welcome to the repository, @${author}! This is your first issue here. ${response}`;
            }

            // Post response comment
            if (response) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: response
              });
            }

            // Set milestone for high/critical priority issues
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // Check if milestone v1.0.0 exists
              let milestone;
              try {
                const milestones = await github.rest.issues.listMilestones({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'open'
                });
                milestone = milestones.data.find(m => m.title === 'v1.0.0');
              } catch (err) {
                console.error('Error fetching milestones:', err);
              }

              // Create milestone if it doesn't exist
              if (!milestone) {
                milestone = await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'v1.0.0',
                  description: 'Initial release milestone'
                });
                milestone = milestone.data;
              }

              // Assign milestone to issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                milestone: milestone.number
              });
            }

            // Update status from needs-triage to needs-review
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'needs-triage'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-review']
            });